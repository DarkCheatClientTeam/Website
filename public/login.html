<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - DarkCheatClient</title>
<link rel="stylesheet" href="/style.css">
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<style>
  .auth-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--bg);
    padding: 20px;
  }
  
  .auth-card {
    background: var(--card);
    border-radius: var(--radius);
    padding: 40px;
    width: 100%;
    max-width: 420px;
    border: 1px solid #222;
    text-align: center;
  }
  
  .auth-logo {
    font-size: 28px;
    font-weight: 800;
    margin-bottom: 10px;
  }
  
  .auth-subtitle {
    color: var(--muted);
    margin-bottom: 30px;
  }
  
  .auth-providers {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  
  .auth-provider-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #333;
    background: transparent;
    color: var(--text);
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
  }
  
  .auth-provider-btn:hover {
    background: rgba(255, 255, 255, 0.05);
    border-color: var(--accent);
  }
  
  .auth-provider-btn.discord {
    background: #5865F2;
    border-color: #5865F2;
    color: white;
  }
  
  .auth-provider-btn.google {
    background: white;
    color: #333;
  }
  
  .back-home {
    display: block;
    margin-top: 20px;
    color: var(--muted);
    text-decoration: none;
  }
  
  .back-home:hover {
    color: var(--accent);
  }
</style>
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <div class="auth-logo">DarkCheatClient</div>
      <div class="auth-subtitle">Winter Edition - Access Panel</div>
      
      <div class="auth-providers">
        <button class="auth-provider-btn discord" onclick="signInWithDiscord()">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="currentColor" d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028c.462-.63.872-1.295 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128c.125-.094.25-.189.372-.286a.076.076 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.076.076 0 0 1 .078.01c.12.096.245.19.37.285a.077.077 0 0 1-.006.128a12.3 12.3 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.355.698.765 1.363 1.226 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
          </svg>
          Continue with Discord
        </button>
        
        <button class="auth-provider-btn google" onclick="signInWithGoogle()">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>
      </div>
      
      <a href="/" class="back-home">← Back to Home</a>
    </div>
  </div>
  
  <script>
    // Инициализация Supabase
    const SUPABASE_URL = 'https://eqzpjvjhnwzmksarkuaj.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_SxDXhJb_l3BM0v_0jTAJpw_7ijx9O1B';
    
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    async function signInWithDiscord() {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'discord',
        options: {
          redirectTo: window.location.origin + '/auth-callback.html'
        }
      });
      
      if (error) {
        alert('Error signing in with Discord: ' + error.message);
      }
    }
    
    async function signInWithGoogle() {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.origin + '/auth-callback.html'
        }
      });
      
      if (error) {
        alert('Error signing in with Google: ' + error.message);
      }
    }
  </script>
</body>
</html>
