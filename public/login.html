<!DOCTYPE html>
<html>
<head>
    <title>Login - DarkCheatClient</title>
    <style>
        body {
            background: #070707;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            background: #111;
            border-radius: 15px;
            border: 1px solid #222;
        }
        
        .btn {
            display: block;
            width: 250px;
            padding: 15px;
            margin: 10px auto;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .discord {
            background: #5865F2;
            color: white;
        }
        
        .google {
            background: white;
            color: #333;
        }
        
        .back {
            margin-top: 20px;
            color: #888;
            text-decoration: none;
        }
        
        .back:hover {
            color: #ff3b3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DarkCheatClient</h1>
        <p>❄ Winter Edition</p>
        
        <button class="btn discord" onclick="loginDiscord()">Login with Discord</button>
        <button class="btn google" onclick="loginGoogle()">Login with Google</button>
        
        <a href="/" class="back">← Back to Home</a>
    </div>
    
    <script>
        // ВСТАВЬ СЮДА СВОИ КЛЮЧИ!
        const SUPABASE_URL = 'https://eqzpjvjhnwzmksarkuaj.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_SxDXhJb_l3BM0v_0jTAJpw_7ijx9O1B';
    
        // Простая функция логина
        async function loginDiscord() {
            console.log('Discord button clicked!');
            
            // Создаем клиента Supabase
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            
            // Пробуем авторизацию
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'discord',
                options: {
                    redirectTo: window.location.origin + '/auth-callback.html'
                }
            });
            
            if (error) {
                alert('Error: ' + error.message);
                console.error('Discord auth error:', error);
            }
        }
        
        async function loginGoogle() {
            console.log('Google button clicked!');
            
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + '/auth-callback.html'
                }
            });
            
            if (error) {
                alert('Error: ' + error.message);
                console.error('Google auth error:', error);
            }
        }
        
        // Проверяем загрузку Supabase
        console.log('Page loaded!');
        console.log('Supabase loaded:', typeof window.supabase !== 'undefined');
    </script>
    
    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</body>
</html>
