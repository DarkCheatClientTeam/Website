<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - DarkCheatClient</title>
    <style>
        :root {
            --bg: #070707;
            --card: #111;
            --accent: #ff3b3b;
            --text: #f1f1f1;
            --muted: #b0b0b0;
            --radius: 14px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 400px;
        }
        
        .auth-card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 40px 30px;
            border: 1px solid #222;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 5px;
            text-align: center;
            background: linear-gradient(90deg, var(--accent), #ff5c5c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: var(--muted);
            margin-bottom: 30px;
            font-size: 14px;
            text-align: center;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid #333;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            color: var(--muted);
            font-weight: 600;
            cursor: pointer;
            position: relative;
        }
        
        .tab.active {
            color: var(--accent);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .auth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            width: 100%;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .auth-btn.google {
            background: white;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .auth-btn.google:hover {
            background: #f5f5f5;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--accent), #ff5c5c);
            color: #111;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 59, 59, 0.3);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--muted);
            text-decoration: none;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            color: var(--accent);
            background: rgba(255, 59, 59, 0.1);
        }
        
        .error {
            color: #ff3b3b;
            background: rgba(255, 59, 59, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid var(--accent);
        }
        
        .success {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #4CAF50;
        }
        
        .loading {
            display: none;
            color: var(--accent);
            margin-top: 10px;
            text-align: center;
        }
        
        .loading-spinner {
            border: 2px solid rgba(255, 59, 59, 0.3);
            border-radius: 50%;
            border-top: 2px solid var(--accent);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            color: var(--muted);
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #333;
            z-index: 1;
        }
        
        .divider span {
            background: var(--card);
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }
    </style>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="auth-container">
        <div id="error-message" class="error"></div>
        <div id="success-message" class="success"></div>
        
        <div class="auth-card">
            <div class="logo">DarkCheatClient</div>
            <div class="subtitle">‚ùÑ Winter Edition - Secure Access</div>
            
            <div class="tabs">
                <button class="tab active" data-tab="login">Login</button>
                <button class="tab" data-tab="register">Register</button>
            </div>
            
            <!-- Login Tab -->
            <div id="login-tab" class="tab-content active">
                <div class="auth-buttons">
                    <button id="google-btn" class="auth-btn google">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                </div>
                
                <div class="divider">
                    <span>or with email</span>
                </div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" class="form-control" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
            </div>
            
            <!-- Register Tab -->
            <div id="register-tab" class="tab-content">
                <div class="auth-buttons">
                    <button id="google-register-btn" class="auth-btn google">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                </div>
                
                <div class="divider">
                    <span>or with email</span>
                </div>
                
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-name">Display Name</label>
                        <input type="text" id="register-name" class="form-control" placeholder="Your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" class="form-control" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm">Confirm Password</label>
                        <input type="password" id="register-confirm" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
            </div>
            
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <span id="loading-text">Processing...</span>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="/" class="back-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    
    <script>
        // =============== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø FIREBASE ===============
        // –ó–ê–ú–ï–ù–ò –≠–¢–ò –ó–ù–ê–ß–ï–ù–ò–Ø –ù–ê –°–í–û–ò –ò–ó FIREBASE!
        const firebaseConfig = {
  apiKey: "AIzaSyDTkEqderjTrNiWO7ZLeq775NrEzOR58ew",
  authDomain: "darkcheatclient-64495.firebaseapp.com",
  projectId: "darkcheatclient-64495",
  storageBucket: "darkcheatclient-64495.firebasestorage.app",
  messagingSenderId: "489209481148",
  appId: "1:489209481148:web:22b869bd26d414d63e8db9"
};
        
        // =============== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===============
        let auth;
        
        try {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Firebase
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            
            console.log('‚úÖ Firebase initialized successfully');
            console.log('Auth object:', auth);
        } catch (error) {
            console.error('‚ùå Firebase initialization error:', error);
            showError('Failed to initialize authentication: ' + error.message);
        }
        
        // =============== –§–£–ù–ö–¶–ò–ò –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø ===============
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            
            const successEl = document.getElementById('success-message');
            successEl.style.display = 'none';
            
            console.error('Error:', message);
            
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            successEl.textContent = message;
            successEl.style.display = 'block';
            
            const errorEl = document.getElementById('error-message');
            errorEl.style.display = 'none';
            
            setTimeout(() => {
                successEl.style.display = 'none';
            }, 3000);
        }
        
        function showLoading(show, text = 'Processing...') {
            const loadingEl = document.getElementById('loading');
            const loadingText = document.getElementById('loading-text');
            
            if (show) {
                loadingEl.style.display = 'block';
                loadingText.textContent = text;
                // –û—Ç–∫–ª—é—á–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏
                document.querySelectorAll('button').forEach(btn => {
                    btn.disabled = true;
                    btn.style.opacity = '0.6';
                });
            } else {
                loadingEl.style.display = 'none';
                // –í–∫–ª—é—á–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏
                document.querySelectorAll('button').forEach(btn => {
                    btn.disabled = false;
                    btn.style.opacity = '1';
                });
            }
        }
        
        // =============== GOOGLE AUTH ===============
        async function signInWithGoogle() {
            try {
                console.log('üîÑ Starting Google sign in...');
                showLoading(true, 'Connecting to Google...');
                
                if (!auth) {
                    throw new Error('Firebase not initialized');
                }
                
                // –°–æ–∑–¥–∞–µ–º Google –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞
                const provider = new firebase.auth.GoogleAuthProvider();
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–∫–æ—É–ø—ã
                provider.addScope('profile');
                provider.addScope('email');
                
                // –í—ã–ø–æ–ª–Ω—è–µ–º signInWithPopup
                const result = await auth.signInWithPopup(provider);
                
                console.log('‚úÖ Google sign in successful:', result.user);
                showSuccess('Welcome, ' + result.user.displayName + '!');
                
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
                
            } catch (error) {
                showLoading(false);
                console.error('‚ùå Google sign in error:', error);
                
                let errorMessage = 'Failed to sign in with Google. ';
                
                if (error.code === 'auth/account-exists-with-different-credential') {
                    errorMessage += 'An account already exists with the same email address.';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessage += 'Popup was blocked by the browser. Please allow popups for this site.';
                } else if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Sign in was cancelled.';
                } else if (error.code === 'auth/unauthorized-domain') {
                    errorMessage = 'This domain is not authorized. Please check Firebase Authentication settings.';
                } else {
                    errorMessage += error.message;
                }
                
                showError(errorMessage);
            }
        }
        
        // =============== EMAIL/PASSWORD AUTH ===============
        async function signInWithEmail(email, password) {
            try {
                console.log('üîÑ Signing in with email...');
                showLoading(true, 'Signing in...');
                
                if (!auth) {
                    throw new Error('Firebase not initialized');
                }
                
                const result = await auth.signInWithEmailAndPassword(email, password);
                
                console.log('‚úÖ Email sign in successful:', result.user);
                showSuccess('Welcome back!');
                
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
                
            } catch (error) {
                showLoading(false);
                console.error('‚ùå Email sign in error:', error);
                
                let errorMessage = 'Login failed. ';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email. Please register first.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password. Please try again.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                } else if (error.code === 'auth/user-disabled') {
                    errorMessage = 'This account has been disabled.';
                } else {
                    errorMessage += error.message;
                }
                
                showError(errorMessage);
            }
        }
        
        async function registerWithEmail(name, email, password) {
            try {
                console.log('üîÑ Registering new user...');
                showLoading(true, 'Creating account...');
                
                if (!auth) {
                    throw new Error('Firebase not initialized');
                }
                
                // –°–æ–∑–¥–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const result = await auth.createUserWithEmailAndPassword(email, password);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º display name
                await result.user.updateProfile({
                    displayName: name
                });
                
                console.log('‚úÖ Registration successful:', result.user);
                showSuccess('Account created successfully! Welcome, ' + name + '!');
                
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
                
            } catch (error) {
                showLoading(false);
                console.error('‚ùå Registration error:', error);
                
                let errorMessage = 'Registration failed. ';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered. Please sign in instead.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak. Please use at least 6 characters.';
                } else if (error.code === 'auth/operation-not-allowed') {
                    errorMessage = 'Email/password accounts are not enabled. Please contact support.';
                } else {
                    errorMessage += error.message;
                }
                
                showError(errorMessage);
            }
        }
        
        // =============== FORM HANDLERS ===============
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            await signInWithEmail(email, password);
        });
        
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;
            
            if (!name || !email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            await registerWithEmail(name, email, password);
        });
        
        // =============== TAB SWITCHING ===============
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabId = this.getAttribute('data-tab');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ —Ç–∞–±—ã
                document.querySelectorAll('.tab').forEach(t => {
                    t.classList.remove('active');
                });
                this.classList.add('active');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(tabId + '-tab').classList.add('active');
                
                // –û—á–∏—â–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
                document.getElementById('error-message').style.display = 'none';
                document.getElementById('success-message').style.display = 'none';
            });
        });
        
        // =============== –ù–ê–ó–ù–ê–ß–ï–ù–ò–ï –°–û–ë–´–¢–ò–ô ===============
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ Login page loaded');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (auth) {
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        console.log('User already logged in, redirecting...');
                        window.location.href = '/';
                    }
                });
            }
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ Google –∫–Ω–æ–ø–æ–∫
            const googleBtn = document.getElementById('google-btn');
            const googleRegisterBtn = document.getElementById('google-register-btn');
            
            if (googleBtn) {
                googleBtn.addEventListener('click', signInWithGoogle);
                console.log('‚úÖ Google button event listener added');
            }
            
            if (googleRegisterBtn) {
                googleRegisterBtn.addEventListener('click', signInWithGoogle);
                console.log('‚úÖ Google register button event listener added');
            }
        });
    </script>
</body>
