<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Authenticating...</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<style>
  body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, -apple-system, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .loading {
    text-align: center;
  }
  
  .spinner {
    width: 50px;
    height: 50px;
    border: 3px solid rgba(255, 59, 59, 0.3);
    border-radius: 50%;
    border-top-color: var(--accent);
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <h3>Authenticating...</h3>
    <p>Please wait while we log you in.</p>
  </div>
  
  <script>
    // Инициализация Supabase
    const SUPABASE_URL = 'https://YOUR_PROJECT_ID.supabase.co';
    const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY';
    
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Обработка OAuth callback
    async function handleAuthCallback() {
      try {
        const { data, error } = await supabase.auth.getSession();
        
        if (error) {
          console.error('Auth error:', error);
          window.location.href = '/login.html?error=' + encodeURIComponent(error.message);
          return;
        }
        
        if (data.session) {
          // Успешная авторизация
          // Можно сохранить дополнительные данные пользователя в БД
          await saveUserData(data.session.user);
          
          // Перенаправляем на главную или дашборд
          window.location.href = '/dashboard.html';
        } else {
          window.location.href = '/login.html';
        }
      } catch (err) {
        console.error('Error:', err);
        window.location.href = '/login.html';
      }
    }
    
    async function saveUserData(user) {
      // Сохраняем информацию о пользователе в БД
      const { error } = await supabase
        .from('users')
        .upsert({
          id: user.id,
          email: user.email,
          full_name: user.user_metadata.full_name,
          avatar_url: user.user_metadata.avatar_url,
          last_login: new Date().toISOString(),
          updated_at: new Date().toISOString()
        }, {
          onConflict: 'id'
        });
        
      if (error) {
        console.error('Error saving user data:', error);
      }
    }
    
    // Запускаем обработку при загрузке страницы
    document.addEventListener('DOMContentLoaded', handleAuthCallback);
  </script>
</body>
</html>
